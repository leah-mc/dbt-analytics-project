name: SQLFluff Lint

on:
  pull_request:
    branches: [main]
    paths:
      - 'models/**/*.sql'
      - 'macros/**/*.sql'
      - '.sqlfluff'

jobs:
  sqlfluff-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SQLFluff
        run: pip install sqlfluff sqlfluff-templater-dbt dbt-core dbt-postgres

      - name: Install dbt packages
        run: dbt deps

      - name: Run SQLFluff fix
        run: sqlfluff fix models/ --dialect bigquery

      - name: Commit SQLFluff fixes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "style: sqlfluff auto-fix"
          git push
