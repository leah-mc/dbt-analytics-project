name: dbt hourly run

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

env:
  DBT_PROFILES_DIR: ./

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-bigquery

      - name: Install dbt packages
        run: dbt deps

      - name: Run dbt models (hourly tag)
        run: dbt run --select tag:hourly
        env:
          DBT_TARGET: prod
          BIGQUERY_KEYFILE: ${{ secrets.BIGQUERY_KEYFILE }}

      - name: Test dbt models
        run: dbt test --select tag:hourly
        env:
          DBT_TARGET: prod
          BIGQUERY_KEYFILE: ${{ secrets.BIGQUERY_KEYFILE }}
