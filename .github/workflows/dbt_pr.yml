name: dbt PR check

on:
  pull_request:
    branches: [main]

env:
  DBT_PROFILES_DIR: ./

jobs:
  dbt-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-core dbt-postgres  # change adapter as needed

      - name: Install dbt packages
        run: dbt deps

      - name: Compile dbt
        run: dbt compile --target dev
        env:
          DBT_USER: ${{ secrets.DBT_USER }}
          DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
          DBT_HOST: ${{ secrets.DBT_HOST }}
          DBT_DATABASE: ${{ secrets.DBT_DATABASE }}
