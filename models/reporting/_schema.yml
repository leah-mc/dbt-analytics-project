version: 2

models:
  - name: rpt_daily_sales
    description: Daily sales summary with revenue and order counts
    columns:
      - name: sale_date
        config:
          meta:
            primary_key: true
        data_tests:
          - unique
          - not_null

  - name: rpt_top_customers
    description: Top customers ranked by total spend
    columns:
      - name: customer_id
        config:
          meta:
            primary_key: true
        data_tests:
          - unique
          - not_null

  - name: rpt_category_sales
    description: Sales metrics aggregated by product category
    columns:
      - name: category
        config:
          meta:
            primary_key: true
        data_tests:
          - unique
          - not_null
