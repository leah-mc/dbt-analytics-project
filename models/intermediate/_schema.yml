version: 2

models:
  - name: int_orders_enriched
    description: Orders enriched with customer info and order totals
    columns:
      - name: order_id
        config:
          meta:
            primary_key: true
        data_tests:
          - unique
          - not_null

  - name: int_order_items_enriched
    description: Order items enriched with product details
    columns:
      - name: order_item_id
        config:
          meta:
            primary_key: true
        data_tests:
          - unique
          - not_null
