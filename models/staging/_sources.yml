version: 2

sources:
  - name: raw
    schema: raw_data
    freshness:
      warn_after:
        count: 24
        period: hour
      error_after:
        count: 48
        period: hour
    tables:
      - name: customers
        loaded_at_field: created_at
        columns:
          - name: customer_id
          - name: name
          - name: email
          - name: created_at

      - name: products
        columns:
          - name: product_id
          - name: name
          - name: category
          - name: price

      - name: orders
        loaded_at_field: created_at
        columns:
          - name: order_id
          - name: customer_id
          - name: status
          - name: created_at

      - name: order_items
        columns:
          - name: order_item_id
          - name: order_id
          - name: product_id
          - name: quantity
          - name: unit_price
